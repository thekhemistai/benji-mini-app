<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Khemist Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lab-container">
        <!-- Header -->
        <header class="lab-header">
            <h1>üß™ THE KHEMIST LAB</h1>
            <div class="status-bar">
                <span class="status-indicator active"></span>
                <span class="status-text">SYSTEM ONLINE</span>
                <span class="time" id="clock">00:00:00</span>
            </div>
        </header>

        <!-- Main Lab Interface -->
        <main class="lab-grid">
            <!-- Pending Tasks Column -->
            <div class="column pending-column" data-column="pending">
                <div class="column-header">
                    <span class="icon">‚è≥</span>
                    <h2>PENDING</h2>
                    <span class="count" id="pending-count">0</span>
                </div>
                <div class="task-list" id="pending-tasks">
                    <!-- Tasks injected via JS -->
                </div>
                <div class="drop-zone">Drop here</div>
            </div>

            <!-- Working Tasks Column -->
            <div class="column working-column" data-column="working">
                <div class="column-header">
                    <span class="icon">üî¨</span>
                    <h2>WORKING</h2>
                    <span class="count" id="working-count">0</span>
                </div>
                <div class="task-list" id="working-tasks">
                    <!-- Active tasks -->
                </div>
                <div class="drop-zone">Drop here</div>
            </div>

            <!-- Finished Tasks Column -->
            <div class="column finished-column" data-column="finished">
                <div class="column-header">
                    <span class="icon">‚úÖ</span>
                    <h2>FINISHED</h2>
                    <span class="count" id="finished-count">0</span>
                </div>
                <div class="task-list" id="finished-tasks">
                    <!-- Completed tasks -->
                </div>
                <div class="drop-zone">Drop here</div>
            </div>
        </main>

        <!-- Stats Panel -->
        <aside class="stats-panel">
            <h3>üìä LAB METRICS</h3>
            <div class="metric">
                <span class="metric-label">Win Rate</span>
                <span class="metric-value" id="win-rate">--%</span>
            </div>
            <div class="metric">
                <span class="metric-label">Total PnL</span>
                <span class="metric-value" id="total-pnl">\$0.00</span>
            </div>
            <div class="metric">
                <span class="metric-label">Active Tasks</span>
                <span class="metric-value" id="active-tasks">0</span>
            </div>
            <div class="metric">
                <span class="metric-label">Completed Today</span>
                <span class="metric-value" id="completed-today">0</span>
            </div>
        </aside>

        <!-- Background Animation -->
        <div class="particles" id="particles"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
